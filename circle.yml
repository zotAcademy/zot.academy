machine:
  node:
    version: 6.1.0
test:
  override:
    - npm run build
deployment:
  production:
    branch: master
    commands:
      - sed -i -e 's,http://localhost:3000,https://api.zot.academy,' src/api.js
      - git config --global user.name "CircleCI"
      - git config --global user.email "circleci@zot.academy"
      - rm -rf dist
      - git clone https://github.com/zotAcademy/zotacademy.github.io dist
      - npm run build
      - cd dist && ( git diff --exit-code || ( cp index.html 404.html && git add --all . && git commit -m "Automated deployment" && git push ) )
